<!DOCTYPE html>
<html lang="ja">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .upload-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .upload-box {
            flex: 1;
            background: white;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .upload-box:hover {
            border-color: #3498db;
        }

        .upload-box.dragover {
            border-color: #3498db;
            background-color: #f8f9fa;
        }

        .upload-box h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background: #2980b9;
        }

        .file-info {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .compare-btn {
            display: block;
            width: 200px;
            margin: 0 auto 30px;
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .compare-btn:hover {
            background: #229954;
        }

        .compare-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .results-section {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .results-section h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .result-table th,
        .result-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .result-table th {
            background: #f8f9fa;
            font-weight: bold;
        }

        .result-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .difference {
            background: #ffe6e6 !important;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }

        /* Êñ∞„Åó„ÅÑÁÖßÂêàÁµêÊûúË°®Á§∫Áî®„Çπ„Çø„Ç§„É´ */
        .summary-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .summary-section h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .summary-section p {
            margin: 5px 0;
            font-size: 16px;
        }

        .results-tabs {
            margin-top: 20px;
        }

        .result-section {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .result-section h4 {
            background: #f8f9fa;
            padding: 15px;
            margin: 0;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            user-select: none;
            font-size: 18px;
        }

        .result-section h4:hover {
            background: #e9ecef;
        }

        .section-content {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .matched-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .matched-item:last-child {
            border-bottom: none;
        }

        .error-item {
            background: #fff5f5;
            border: 1px solid #ffe0e0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .csv-data, .pdf-candidates {
            margin-bottom: 15px;
        }

        .csv-data strong, .pdf-candidates strong {
            color: #2c3e50;
            display: block;
            margin-bottom: 8px;
        }

        .no-time-item {
            background: #fff9e6;
            border: 1px solid #ffe6b3;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .section-content p {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .upload-section {
                flex-direction: column;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .result-table {
                font-size: 14px;
            }
            
            .result-table th,
            .result-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
